<!DOCTYPE html>
<html>

<head>
    <title>CSS Structure</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <h1 class="text-center text-blue">Login</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" required>
            <button id="submitButton">Login</button>
        </form>
        <p>This is some text and some is
            <span class="highlight" height: 100px; display: inline-block; style="height: 100px; display: inline-block;" >highlighted</span>.</p>
        <h2 class="text-center">Footer</h1>
    </main>
</body>

</html>
